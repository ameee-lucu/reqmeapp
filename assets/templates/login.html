<div class="header">
    <ul class="nav nav-pills pull-right">
        <li><a ng-href="#">Home</a></li>
        <li ng-cloak ng-show-auth="login"><a href="#" ng-click="logout()">Log Out</a></li>
        <li class="active" ng-cloak ng-show-auth="['logout','error']"><a href="#/login">Log In</a></li>
    </ul>
    <h3 class="text-muted">BliKredit.com</h3>
</div>
<!-- wait for auth to resolve (avoid flashing login page before redirect -->
<div ng-cloak class="row" ng-controller="MainCtrl">
    <div class="col-md-12">
        <form role="form" >
            <fielset>
                <legend>Login Admin</legend>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>email</label>
                            <input class="form-control" type="text" ng-model="user.username" />
                        </div>

                        <div class="form-group">
                            <label>password</label>
                            <input class="form-control" type="password" ng-model="user.password" />
                        </div>
                        <button class="btn btn-primary" ng-click="login()" ng-disabled="buttonStatus" ng-hide="createMode">{{button}}</button>
                        <button class="btn btn-default" ng-click="createMode = true" ng-hide="createMode">Daftar</button>
                        <button class="btn btn-success" ng-show="createMode" ng-click="createAccount()">Buat Akun</button>
                        <button class="btn btn-default" ng-show="createMode" ng-click="createMode = false">Batal</button>
                    </div>
                </div>
            </fielset>
        </form>
        <br />
        <div ng-show="err" class="alert alert-danger"><strong>{{err}}</strong></div>
    </div>
</div>
